<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center" size="medium">PRODUCTS</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div *ngFor="let product of products">
    <ion-card routerLink="/main/products/{{ product.id }}">
      <ion-grid>
        <ion-row>
          <ion-col size="4">
            <img src="../../assets/{{ product.img_url }}" alt="{{ product.name }}">
          </ion-col>
          <ion-col size="8">
            <ion-card-header>
              <ion-card-title>{{ product.name }}</ion-card-title>
              <ion-card-subtitle>${{ product.price }}</ion-card-subtitle>
            </ion-card-header>
            <ion-card-content>
              <p>{{ product.short_description }}</p>
            </ion-card-content>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card>

  </div>

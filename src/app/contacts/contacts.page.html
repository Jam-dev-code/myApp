<ion-header>
  <ion-toolbar>
    <ion-title>Aijana's Boutique Co.</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Joana Monique P. Torres</ion-card-title>
      <ion-card-subtitle>BSIT 2-1</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-icon slot="start" name="call"></ion-icon>
        <ion-label>09694271896</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon slot="start" name="pin"></ion-icon>
        <ion-label>PLV</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon slot="start" name="person"></ion-icon>
        <ion-label>Ruffa Mae Monis</ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Aiko C. Cajanding</ion-card-title>
      <ion-card-subtitle>BSIT 2-1</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-icon slot="start" name="call"></ion-icon>
        <ion-label>09993422229</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon slot="start" name="pin"></ion-icon>
        <ion-label>PLV</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon slot="start" name="person"></ion-icon>
        <ion-label>Ruffa Mae Monis</ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>

  <div *ngFor="let product of products">
    <ion-card>
      <ion-grid>
        <ion-row>
          <ion-col size="4">
            <img src="../../assets/{{ product.img_url }}" alt="{{ product.name }}">
          </ion-col>
          <ion-col size="8">
            <ion-card-header>
              <ion-card-title>{{ product.name }}</ion-card-title>
              <ion-card-subtitle>${{ product.price }}</ion-card-subtitle>
            </ion-card-header>
            <ion-card-content>
              <p>{{ product.short_description }}</p>
            </ion-card-content>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card>
  </div>

  <p>Thanks for Shopping!</p>
</ion-content>
